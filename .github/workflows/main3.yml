name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup JFrog Fly
        uses: jfrog/fly-action@v1
        with:
          url: https://supportfly.jfrog.io

      - name: Configure Docker authentication
        if: github.event_name != 'pull_request'
        run: |
          # Check if JFrog CLI is available from fly-action
          if command -v jf &> /dev/null; then
            echo "✅ JFrog CLI found - configuring Docker authentication..."
            jf docker config supportfly.jfrog.io
            echo "Docker authentication configured"
          else
            echo "⚠️  Warning: JFrog CLI not available from fly-action"
            echo "Docker push will likely fail without authentication"
          fi

      - name: Build Docker image
        if: github.event_name != 'pull_request'
        run: |
          # Build the Docker image
          echo "Building Docker image..."
          docker build -f Dockerfile -t supportfly.jfrog.io/docker/myapp:${{ github.sha }} -t supportfly.jfrog.io/docker/myapp:latest .
          echo "✅ Image built successfully"

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          set -e  # Exit on any error
          # Push the Docker image to Fly registry
          echo "Attempting to push image with SHA tag: supportfly.jfrog.io/docker/myapp:${{ github.sha }}"
          if docker push supportfly.jfrog.io/docker/myapp:${{ github.sha }}; then
            echo "✅ SHA tag pushed successfully"
          else
            echo "❌ Failed to push SHA tag"
            echo "Checking Docker authentication..."
            cat ~/.docker/config.json 2>/dev/null || echo "No Docker config found"
            exit 1
          fi
          
          echo "Attempting to push image with latest tag: supportfly.jfrog.io/docker/myapp:latest"
          if docker push supportfly.jfrog.io/docker/myapp:latest; then
            echo "✅ Latest tag pushed successfully"
          else
            echo "❌ Failed to push latest tag"
            exit 1
          fi

      - name: Verify image was pushed
        if: github.event_name != 'pull_request'
        run: |
          echo "Verifying image exists in registry..."
          if docker pull supportfly.jfrog.io/docker/myapp:${{ github.sha }} > /dev/null 2>&1; then
            echo "✅ Verified: Image exists in registry"
          else
            echo "❌ Verification failed: Image not found in registry"
            echo "The push may have appeared to succeed but the image is not accessible"
            exit 1
          fi

      - name: Build Docker image (PR)
        if: github.event_name == 'pull_request'
        run: |
          # Build only, don't push for PRs
          docker build -f Dockerfile -t supportfly.jfrog.io/docker/myapp:${{ github.sha }} .

