name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup JFrog Fly
        uses: jfrog/fly-action@v1
        with:
          url: https://supportfly.jfrog.io

      - name: Configure Docker authentication
        if: github.event_name != 'pull_request'
        run: |
          # Check if JFrog CLI is available from fly-action
          if command -v jf &> /dev/null; then
            echo "JFrog CLI found - configuring Docker authentication..."
            jf docker config supportfly.jfrog.io
          else
            echo "Warning: JFrog CLI not available. Docker push may fail."
            echo "Checking if fly-action configured Docker automatically..."
          fi

      - name: Build Docker image
        if: github.event_name != 'pull_request'
        run: |
          # Build the Docker image
          docker build -f Dockerfile -t supportfly.jfrog.io/docker/myapp:${{ github.sha }} -t supportfly.jfrog.io/docker/myapp:latest .

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          # Push the Docker image to Fly registry
          echo "Pushing image with SHA tag..."
          docker push supportfly.jfrog.io/docker/myapp:${{ github.sha }} || (echo "Push failed - checking authentication" && exit 1)
          echo "Pushing image with latest tag..."
          docker push supportfly.jfrog.io/docker/myapp:latest || (echo "Push failed - checking authentication" && exit 1)
          echo "âœ… Image pushed successfully!"

      - name: Build Docker image (PR)
        if: github.event_name == 'pull_request'
        run: |
          # Build only, don't push for PRs
          docker build -f Dockerfile -t supportfly.jfrog.io/docker/myapp:${{ github.sha }} .

