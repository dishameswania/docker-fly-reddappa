
name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup JFrog Fly
        uses: jfrog/fly-action@v1
        with:
          url: https://supportfly.jfrog.io

      - name: Log in to Docker registry
        if: github.event_name != 'pull_request'
        run: |
          # Configure Docker to authenticate with JFrog Fly
          # The fly-action handles OIDC authentication - try to use it for Docker
          if command -v jf &> /dev/null; then
            # Use JFrog CLI to configure Docker if available
            jf docker config supportfly.jfrog.io
          else
            # If JFrog CLI not available, fly-action OIDC should still work
            # Docker build-push-action may authenticate automatically via fly-action
            echo "JFrog CLI not found - relying on fly-action OIDC authentication"
            echo "Docker authentication will be handled by fly-action if configured"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Fly Docker registry format: <subdomain>.jfrog.io/docker/<image-name>
          # See: https://docs.fly.jfrog.ai/developer-workflow/local-artifacts/
          images: supportfly.jfrog.io/docker/${{ secrets.DOCKER_IMAGE_NAME || 'myapp' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker image (optional)
        if: github.event_name != 'pull_request'
        run: |
          # Use JFrog CLI to scan the image if available
          if command -v jf &> /dev/null; then
            jf docker scan supportfly.jfrog.io/docker/${{ secrets.DOCKER_IMAGE_NAME || 'myapp' }}:${{ github.sha }}
          else
            echo "Scan skipped - JFrog CLI not available"
          fi
