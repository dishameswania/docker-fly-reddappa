name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup JFrog CLI with OIDC
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://supportfly.jfrog.io
        with:
          oidc-provider-name: fly-action

      - name: Log in to Docker registry
        if: github.event_name != 'pull_request'
        run: |
          # Configure Docker to use JFrog CLI credentials (OIDC auth)
          jf docker config supportfly.jfrog.io

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: supportfly.jfrog.io/${{ secrets.FLY_DOCKER_REPO || 'docker-local' }}/${{ secrets.DOCKER_IMAGE_NAME || 'myapp' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker image (optional)
        if: github.event_name != 'pull_request'
        run: |
          jf docker scan supportfly.jfrog.io/${{ secrets.FLY_DOCKER_REPO || 'docker-local' }}/${{ secrets.DOCKER_IMAGE_NAME || 'myapp' }}:${{ github.sha }}
