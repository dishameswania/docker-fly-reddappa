name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup JFrog Fly
        uses: jfrog/fly-action@v1
        with:
          url: https://supportfly.jfrog.io

      - name: Setup JFrog CLI for Docker
        if: github.event_name != 'pull_request'
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://supportfly.jfrog.io
        with:
          # Use OIDC authentication - fly-action should have set this up
          # Try default provider names that fly-action might use
          oidc-provider-name: fly-action
          oidc-audience: sigstore
        continue-on-error: true

      - name: Log in to Docker registry
        if: github.event_name != 'pull_request'
        run: |
          # Configure Docker to authenticate with JFrog Fly using JFrog CLI
          if command -v jf &> /dev/null; then
            echo "Configuring Docker authentication using JFrog CLI..."
            jf docker config supportfly.jfrog.io
            echo "Docker authentication configured successfully"
          else
            echo "Warning: JFrog CLI not available - Docker push may fail without authentication"
            echo "Checking if fly-action configured Docker automatically..."
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Fly Docker registry format: <subdomain>.jfrog.io/docker/<image-name>
          # See: https://docs.fly.jfrog.ai/developer-workflow/local-artifacts/
          images: supportfly.jfrog.io/docker/myapp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: false

      - name: Verify image was pushed
        if: github.event_name != 'pull_request'
        run: |
          # Verify at least one tag was created
          echo "Image tags that should have been pushed:"
          echo "${{ steps.meta.outputs.tags }}"
          
          # Try to pull one of the tags to verify it exists
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d ' ')
          if [ -n "$IMAGE_TAG" ]; then
            echo "Attempting to verify image exists: $IMAGE_TAG"
            docker pull "$IMAGE_TAG" || echo "Warning: Could not pull image to verify"
          fi

      - name: Scan Docker image (optional)
        if: github.event_name != 'pull_request'
        run: |
          # Use JFrog CLI to scan the image if available
          if command -v jf &> /dev/null; then
            jf docker scan supportfly.jfrog.io/docker/myapp:${{ github.sha }}
          else
            echo "Scan skipped - JFrog CLI not available"
          fi

